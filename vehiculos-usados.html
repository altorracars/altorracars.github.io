<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veh√≠culos Usados | ALTORRA CARS</title>
    <meta name="description" content="Cat√°logo completo de veh√≠culos usados en Cartagena. Encuentra el auto ideal con ALTORRA CARS.">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile-fixes.css">
    <link rel="stylesheet" href="css/vehicles-cards-fix.css">
    <link rel="stylesheet" href="css/sidebar-filters-fix.css">
    <link rel="stylesheet" href="css/footer-fixes.css">
    <link rel="stylesheet" href="css/toast-notifications.css">
    <link rel="stylesheet" href="css/dark-theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Component -->
    <div id="header-placeholder"></div>

    <section class="brand-hero">
        <div class="brand-hero-overlay"></div>
        <img src="multimedia/categories/USADOS.webp" alt="Veh√≠culos Usados" class="brand-hero-bg">
    </section>

    <!-- Filters and Listing Section -->
    <section class="catalog-section">
        <div class="container">
            <div class="catalog-layout">
                <!-- Mobile Filter Toggle -->
                <button type="button" class="mobile-filters-toggle" id="mobileFiltersToggle">
                    <span class="toggle-icon">üîç Filtros</span>
                    <span class="toggle-arrow">‚ñº</span>
                </button>
                <!-- Sidebar Filters -->
                <aside class="filters-sidebar collapsed" id="filtersSidebar">
                    <div class="filters-header">
                        <h3>Filtros</h3>
                        <button id="clearFilters" class="btn-clear">Limpiar</button>
                    </div>

                    <form id="filtersForm" class="filters-form">
                        <!-- Price Range -->
                        <div class="filter-group">
                            <label class="filter-label">Precio</label>
                            <div class="filter-inputs">
                                <input type="number" name="precioMin" placeholder="M√≠nimo" class="filter-input">
                                <span>-</span>
                                <input type="number" name="precioMax" placeholder="M√°ximo" class="filter-input">
                            </div>
                        </div>

                        <!-- Brand -->
                        <div class="filter-group">
                            <label class="filter-label">Marca</label>
                            <select name="marca" class="filter-select" id="marcaSelect">
                                <option value="">Todas</option>
                                <!-- FASE 5: Marcas din√°micas -->
                            </select>
                        </div>

                        <!-- Category - FASE 1: Categor√≠as can√≥nicas -->
                        <div class="filter-group">
                            <label class="filter-label">Categor√≠a</label>
                            <select name="categoria" class="filter-select">
                                <option value="">Todas</option>
                                <option value="suv">SUV</option>
                                <option value="pickup">Pickup</option>
                                <option value="sedan">Sed√°n</option>
                                <option value="hatchback">Hatchback</option>
                            </select>
                        </div>

                        <!-- Transmission -->
                        <div class="filter-group">
                            <label class="filter-label">Transmisi√≥n</label>
                            <select name="transmision" class="filter-select">
                                <option value="">Todas</option>
                                <option value="automatica">Autom√°tica</option>
                                <option value="mecanica">Mec√°nica</option>
                            </select>
                        </div>

                        <!-- FASE 3: Filtro de Combustible -->
                        <div class="filter-group">
                            <label class="filter-label">Combustible</label>
                            <select name="combustible" class="filter-select">
                                <option value="">Todos</option>
                                <option value="gasolina">Gasolina</option>
                                <option value="diesel">Diesel</option>
                                <option value="hibrido">H√≠brido</option>
                            </select>
                        </div>

                        <!-- Year -->
                        <div class="filter-group">
                            <label class="filter-label">A√±o</label>
                            <div class="filter-inputs">
                                <input type="number" name="yearMin" placeholder="Desde" class="filter-input" min="2000" max="2025">
                                <span>-</span>
                                <input type="number" name="yearMax" placeholder="Hasta" class="filter-input" min="2000" max="2025">
                            </div>
                        </div>

                        <button type="submit" class="btn-apply-filters">Aplicar Filtros</button>
                    </form>
                </aside>

                <!-- Main Content -->
                <div class="catalog-main">
                    <!-- Results Header -->
                    <div class="results-header">
                        <div class="results-info">
                            <p><span id="resultsCount">0</span> veh√≠culos encontrados</p>
                        </div>
                        <div class="results-sort">
                            <label for="sortBy">Ordenar por:</label>
                            <select id="sortBy" class="sort-select">
                                <option value="precio-asc">Precio: Menor a Mayor</option>
                                <option value="precio-desc">Precio: Mayor a Menor</option>
                                <option value="year-desc">A√±o: M√°s Reciente</option>
                                <option value="year-asc">A√±o: M√°s Antiguo</option>
                                <option value="km-asc">Kilometraje: Menor</option>
                            </select>
                        </div>
                    </div>

                    <!-- Vehicles Grid -->
                    <div class="vehicles-grid" id="vehiclesGrid">
                        <!-- Vehicles will be loaded here -->
                    </div>

                    <!-- Pagination -->
                    <div id="pagination"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Component -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/favorites-manager.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/components.js"></script>
    <script src="js/database.js"></script>
    <script src="js/render.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Page state
        let currentPage = 1;
        const itemsPerPage = 12;
        let currentFilters = { tipo: 'usado' }; // Default to used vehicles
        let currentSort = 'precio-asc';

        // Load and display vehicles
        async function loadVehicles() {
            showLoading('vehiclesGrid');
            await vehicleDB.load();

            // Apply filters
            let vehicles = vehicleDB.filter(currentFilters);

            // Sort vehicles
            vehicles = vehicleDB.sort(vehicles, currentSort);

            // Update count
            document.getElementById('resultsCount').textContent = vehicles.length;

            // Paginate
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedVehicles = vehicles.slice(start, end);

            // Render
            renderVehicles(paginatedVehicles, 'vehiclesGrid');
            renderPagination(vehicles.length, currentPage, itemsPerPage, 'pagination');
        }

        // Go to page
        window.goToPage = function(page) {
            currentPage = page;
            loadVehicles();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // FASE 5: Cargar marcas din√°micamente
        async function loadDynamicFilters() {
            await vehicleDB.load();
            const brands = vehicleDB.getUniqueBrands();
            const marcaSelect = document.getElementById('marcaSelect');
            if (marcaSelect) {
                brands.forEach(brand => {
                    const option = document.createElement('option');
                    option.value = brand;
                    option.textContent = brand.charAt(0).toUpperCase() + brand.slice(1);
                    marcaSelect.appendChild(option);
                });
            }
        }

        // Handle filters form
        document.addEventListener('DOMContentLoaded', () => {
            loadDynamicFilters();

            // Mobile filter toggle
            const mobileToggle = document.getElementById('mobileFiltersToggle');
            const sidebar = document.getElementById('filtersSidebar');
            if (mobileToggle && sidebar) {
                mobileToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('collapsed');
                    const isCollapsed = sidebar.classList.contains('collapsed');
                    mobileToggle.querySelector('.toggle-arrow').textContent = isCollapsed ? '‚ñº' : '‚ñ≤';
                });
            }

            const filtersForm = document.getElementById('filtersForm');
            if (filtersForm) {
                filtersForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const formData = new FormData(filtersForm);
                    currentFilters = { tipo: 'usado' };

                    formData.forEach((value, key) => {
                        if (value) {
                            currentFilters[key] = value;
                        }
                    });

                    currentPage = 1;
                    loadVehicles();
                });
            }

            // Clear filters
            document.getElementById('clearFilters')?.addEventListener('click', () => {
                filtersForm.reset();
                currentFilters = { tipo: 'usado' };
                currentPage = 1;
                loadVehicles();
            });

            // Sort change
            document.getElementById('sortBy')?.addEventListener('change', (e) => {
                currentSort = e.target.value;
                loadVehicles();
            });

            // Initial load
            loadVehicles();
        });
    </script>
</body>
</html>
