# Auto-generate vehicle detail pages for SEO & social sharing
# Runs on every push to main AND on a daily schedule
# Generates /vehiculos/{slug}.html with pre-baked OG meta tags

name: Generate Vehicle Pages

on:
  push:
    branches: [main]
  schedule:
    # Run daily at 6:00 AM UTC (1:00 AM Colombia time)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate vehicle pages from Firestore
        run: npm run generate

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet vehiculos/ data/ sitemap.xml || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push generated pages
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add vehiculos/ data/vehicle-slugs.json sitemap.xml
          git commit -m "Auto-generate vehicle pages for SEO [skip ci]"
          git push
