<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos | ALTORRA CARS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile-fixes.css">
    <link rel="stylesheet" href="css/vehicles-cards-fix.css">
    <link rel="stylesheet" href="css/sidebar-filters-fix.css">
    <link rel="stylesheet" href="css/toast-notifications.css">
    <link rel="stylesheet" href="css/favorites-page.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>
    <section class="page-header">
        <div class="container">
            <div class="favorites-header-content">
                <div>
                    <h1 class="page-title">Mis Favoritos</h1>
                    <p class="page-subtitle">Veh√≠culos que has guardado (<span id="favoritesCount">0</span>)</p>
                </div>
                <button id="clearAllBtn" class="btn-clear-all" style="display: none;">
                    üóëÔ∏è Eliminar todos
                </button>
            </div>
        </div>
    </section>
    <section class="favorites-section">
        <div class="container">
            <div class="vehicles-grid" id="favoritesGrid">
                <!-- Vehicles will be loaded here -->
            </div>
        </div>
    </section>
    <div id="footer-placeholder"></div>
    <script src="js/toast.js"></script>
    <script src="js/components.js"></script>
    <script src="js/database.js"></script>
    <script src="js/render.js"></script>
    <script src="js/main.js"></script>
    <script>
        let currentFavorites = [];

        async function loadFavorites() {
            const favorites = JSON.parse(localStorage.getItem('altorra-favorites') || '[]');
            currentFavorites = favorites;
            const container = document.getElementById('favoritesGrid');
            const countSpan = document.getElementById('favoritesCount');
            const clearBtn = document.getElementById('clearAllBtn');

            // Actualizar contador
            countSpan.textContent = favorites.length;

            // Mostrar/ocultar bot√≥n eliminar todos
            if (favorites.length > 0) {
                clearBtn.style.display = 'block';
            } else {
                clearBtn.style.display = 'none';
            }

            if (favorites.length === 0) {
                container.innerHTML = `
                    <div class="no-favorites">
                        <h2>No tienes veh√≠culos favoritos</h2>
                        <p>Explora nuestro cat√°logo y guarda los veh√≠culos que te interesen</p>
                        <a href="vehiculos-usados.html" class="btn-primary">Ver Cat√°logo</a>
                    </div>
                `;
                return;
            }

            await vehicleDB.load();
            const favoriteVehicles = favorites.map(id => vehicleDB.getVehicleById(id)).filter(v => v);

            if (favoriteVehicles.length === 0) {
                container.innerHTML = `
                    <div class="no-favorites">
                        <h2>No se encontraron veh√≠culos</h2>
                        <a href="vehiculos-usados.html" class="btn-primary">Ver Cat√°logo</a>
                    </div>
                `;
                return;
            }

            renderVehicles(favoriteVehicles, 'favoritesGrid');

            // Re-attach listeners para actualizaci√≥n en tiempo real
            attachFavoriteListenersWithReload();
        }

        // Attach listeners que recargan la p√°gina al eliminar
        function attachFavoriteListenersWithReload() {
            const favButtons = document.querySelectorAll('.favorite-btn');
            favButtons.forEach(button => {
                button.addEventListener('click', async (e) => {
                    e.preventDefault();
                    e.stopPropagation();

                    const vehicleId = button.getAttribute('data-id');

                    // Animar card antes de eliminar
                    const card = button.closest('.vehicle-card');
                    card.style.transition = 'all 0.3s ease';
                    card.style.opacity = '0';
                    card.style.transform = 'scale(0.9)';

                    // Esperar animaci√≥n
                    setTimeout(async () => {
                        toggleFavorite(vehicleId);

                        // Actualizar contador en header (desktop y m√≥vil)
                        if (typeof window.updateFavoritesCount === 'function') {
                            window.updateFavoritesCount();
                        }

                        // Recargar favoritos
                        await loadFavorites();

                        // Notificaci√≥n
                        const favorites = JSON.parse(localStorage.getItem('altorra-favorites') || '[]');
                        toast.info(
                            `Auto eliminado de favoritos. Tienes (${favorites.length}) ${favorites.length === 1 ? 'auto' : 'autos'}.`,
                            'Auto eliminado'
                        );
                    }, 300);
                });
            });
        }

        // Funci√≥n para eliminar todos los favoritos
        function clearAllFavorites() {
            if (currentFavorites.length === 0) return;

            // Confirmaci√≥n
            if (!confirm(`¬øEst√°s seguro de eliminar todos los ${currentFavorites.length} favoritos?`)) {
                return;
            }

            // Animar todos los cards
            const cards = document.querySelectorAll('.vehicle-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.transition = 'all 0.3s ease';
                    card.style.opacity = '0';
                    card.style.transform = 'scale(0.9)';
                }, index * 50);
            });

            // Eliminar despu√©s de animaci√≥n
            setTimeout(() => {
                localStorage.setItem('altorra-favorites', JSON.stringify([]));

                // Actualizar contador
                if (typeof window.updateFavoritesCount === 'function') {
                    window.updateFavoritesCount();
                }

                // Recargar
                loadFavorites();

                // Notificaci√≥n
                toast.success(
                    'Todos los favoritos han sido eliminados.',
                    '¬°Listo!'
                );
            }, cards.length * 50 + 300);
        }

        // Event listener para bot√≥n eliminar todos
        document.addEventListener('DOMContentLoaded', () => {
            loadFavorites();

            const clearBtn = document.getElementById('clearAllBtn');
            if (clearBtn) {
                clearBtn.addEventListener('click', clearAllFavorites);
            }
        });
    </script>
</body>
</html>
