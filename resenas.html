<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reseñas y testimonios de clientes satisfechos de ALTORRA CARS. Conoce las experiencias de quienes ya compraron su vehículo con nosotros.">
    <title>Reseñas de Clientes | ALTORRA CARS</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="multimedia/favicon.png">
    <link rel="apple-touch-icon" href="multimedia/favicon.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile-fixes.css">
    <link rel="stylesheet" href="css/footer-fixes.css">
    <link rel="stylesheet" href="css/reviews.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        .page-hero {
            background: linear-gradient(135deg, #1a1a1a 0%, #111111 100%);
            padding: 120px 20px 60px;
            text-align: center;
            color: white;
        }

        .page-hero h1 {
            font-size: 36px;
            font-weight: 800;
            margin: 0 0 12px;
        }

        .page-hero h1 .highlight {
            color: #b89658;
        }

        .page-hero p {
            font-size: 16px;
            color: #9ca3af;
            margin: 0;
        }

        .reviews-container {
            padding: 50px 20px 80px;
            background: #1a1a1a;
            min-height: 60vh;
        }

        @media (max-width: 768px) {
            .page-hero {
                padding: 100px 16px 40px;
            }

            .page-hero h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Component -->
    <div id="header-placeholder"></div>

    <!-- Hero -->
    <section class="page-hero">
        <h1>Reseñas de <span class="highlight">Clientes</span></h1>
        <p>Conoce las experiencias de quienes ya forman parte de la familia ALTORRA</p>
    </section>

    <!-- Reviews Content -->
    <div class="reviews-container">
        <div id="reviewsContent">
            <!-- Se renderiza dinámicamente -->
        </div>
    </div>

    <!-- Footer Component -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/components.js"></script>
    <script src="js/reviews.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Renderizar página de reseñas
            if (typeof reviewsSystem !== 'undefined') {
                reviewsSystem.renderFullReviewsPage('reviewsContent');
            }
        });
    </script>
</body>
</html>
