# Auto-generate vehicle detail pages for SEO & social sharing
# Generates /vehiculos/{slug}.html with pre-baked OG meta tags
#
# Triggers:
# 1. Push to main (code changes)
# 2. Every 4 hours (catches Firestore changes)
# 3. repository_dispatch (fired by Firebase Cloud Function on vehicle changes)
# 4. workflow_dispatch (manual trigger from GitHub UI)

name: Generate Vehicle Pages

on:
  push:
    branches: [main]
  schedule:
    # Every 4 hours â€” safety net for any missed triggers
    - cron: '0 */4 * * *'
  repository_dispatch:
    types: [vehicle-changed]
  workflow_dispatch: # Manual trigger from GitHub UI

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate vehicle pages from Firestore
        run: npm run generate

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet vehiculos/ data/ sitemap.xml || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push generated pages
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add vehiculos/ data/vehicle-slugs.json sitemap.xml
          git commit -m "Auto-generate vehicle pages for SEO [skip ci]"
          git push
