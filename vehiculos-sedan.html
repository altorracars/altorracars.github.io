<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sed√°n | ALTORRA CARS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile-fixes.css">
    <link rel="stylesheet" href="css/vehicles-cards-fix.css">
    <link rel="stylesheet" href="css/sidebar-filters-fix.css">
    <link rel="stylesheet" href="css/footer-fixes.css">
    <link rel="stylesheet" href="css/toast-notifications.css">
    <link rel="stylesheet" href="css/dark-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>
    <section class="page-header"><div class="container"><h1 class="page-title">Sed√°n</h1><p class="page-subtitle">Elegancia y confort</p></div></section>
    <section class="catalog-section"><div class="container"><div class="catalog-layout">
        <button type="button" class="mobile-filters-toggle" id="mobileFiltersToggle">
            <span class="toggle-icon">üîç Filtros</span>
            <span class="toggle-arrow">‚ñº</span>
        </button>
        <aside class="filters-sidebar collapsed" id="filtersSidebar">
            <div class="filters-header">
                <h3>Filtros</h3>
                <button id="clearFilters" class="btn-clear">Limpiar</button>
            </div>
            <form id="filtersForm" class="filters-form">
                <div class="filter-group">
                    <label>Tipo</label>
                    <select name="tipo" class="filter-select">
                        <option value="">Todos</option>
                        <option value="nuevo">Nuevo</option>
                        <option value="usado">Usado</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Precio</label>
                    <div class="filter-inputs">
                        <input type="number" name="precioMin" placeholder="M√≠nimo" class="filter-input">
                        <span>-</span>
                        <input type="number" name="precioMax" placeholder="M√°ximo" class="filter-input">
                    </div>
                </div>
                <div class="filter-group">
                    <label>Marca</label>
                    <select name="marca" class="filter-select" id="marcaSelect">
                        <option value="">Todas</option>
                        <!-- FASE 3: Marcas din√°micas -->
                    </select>
                </div>
                <!-- FASE 3: Filtros adicionales -->
                <div class="filter-group">
                    <label>Transmisi√≥n</label>
                    <select name="transmision" class="filter-select">
                        <option value="">Todas</option>
                        <option value="automatica">Autom√°tica</option>
                        <option value="mecanica">Mec√°nica</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Combustible</label>
                    <select name="combustible" class="filter-select">
                        <option value="">Todos</option>
                        <option value="gasolina">Gasolina</option>
                        <option value="diesel">Diesel</option>
                        <option value="hibrido">H√≠brido</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>A√±o</label>
                    <div class="filter-inputs">
                        <input type="number" name="yearMin" placeholder="Desde" class="filter-input">
                        <span>-</span>
                        <input type="number" name="yearMax" placeholder="Hasta" class="filter-input">
                    </div>
                </div>
                <button type="submit" class="btn-apply-filters">Aplicar</button>
            </form>
        </aside>
        <div class="catalog-main">
            <div class="results-header">
                <div class="results-info">
                    <p><span id="resultsCount">0</span> sedanes</p>
                </div>
                <div class="results-sort">
                    <label for="sortBy">Ordenar por:</label>
                    <select id="sortBy" class="sort-select">
                        <option value="precio-asc">Precio: Menor a Mayor</option>
                        <option value="precio-desc">Precio: Mayor a Menor</option>
                        <option value="year-desc">A√±o: M√°s Reciente</option>
                    </select>
                </div>
            </div>
            <div class="vehicles-grid" id="vehiclesGrid"></div><div id="pagination"></div>
        </div>
    </div></div></section>
    <div id="footer-placeholder"></div>
    <script src="js/favorites-manager.js"></script><script src="js/toast.js"></script><script src="js/components.js"></script><script src="js/database.js"></script><script src="js/render.js"></script><script src="js/main.js"></script>
    <script>
        let currentPage = 1;
        const itemsPerPage = 12;
        let currentFilters = {categoria: 'sedan'};
        let currentSort = 'precio-asc';

        async function loadVehicles() {
            showLoading('vehiclesGrid');
            await vehicleDB.load();
            let v = vehicleDB.filter(currentFilters);
            v = vehicleDB.sort(v, currentSort);
            document.getElementById('resultsCount').textContent = v.length;
            renderVehicles(v.slice((currentPage-1)*itemsPerPage, currentPage*itemsPerPage), 'vehiclesGrid');
            renderPagination(v.length, currentPage, itemsPerPage, 'pagination');
        }

        window.goToPage = p => {
            currentPage = p;
            loadVehicles();
            scrollTo(0, 0);
        };

        // FASE 3: Cargar marcas din√°micamente
        async function loadDynamicFilters() {
            await vehicleDB.load();
            const brands = vehicleDB.getUniqueBrands();
            const marcaSelect = document.getElementById('marcaSelect');
            if (marcaSelect) {
                brands.forEach(brand => {
                    const option = document.createElement('option');
                    option.value = brand;
                    option.textContent = brand.charAt(0).toUpperCase() + brand.slice(1);
                    marcaSelect.appendChild(option);
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadDynamicFilters();

            // Mobile filter toggle
            const mobileToggle = document.getElementById('mobileFiltersToggle');
            const sidebar = document.getElementById('filtersSidebar');
            if (mobileToggle && sidebar) {
                mobileToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('collapsed');
                    const isCollapsed = sidebar.classList.contains('collapsed');
                    mobileToggle.querySelector('.toggle-arrow').textContent = isCollapsed ? '‚ñº' : '‚ñ≤';
                });
            }

            document.getElementById('filtersForm')?.addEventListener('submit', e => {
                e.preventDefault();
                currentFilters = {categoria: 'sedan'};
                new FormData(e.target).forEach((v, k) => {
                    if (v) currentFilters[k] = v;
                });
                currentPage = 1;
                loadVehicles();
            });
            document.getElementById('clearFilters')?.addEventListener('click', () => {
                document.getElementById('filtersForm').reset();
                currentFilters = {categoria: 'sedan'};
                loadVehicles();
            });
            document.getElementById('sortBy')?.addEventListener('change', e => {
                currentSort = e.target.value;
                loadVehicles();
            });
            loadVehicles();
        });
    </script>
</body>
</html>
