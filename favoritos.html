<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos | ALTORRA CARS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile-fixes.css">
    <link rel="stylesheet" href="css/vehicles-cards-fix.css">
    <link rel="stylesheet" href="css/sidebar-filters-fix.css">
    <link rel="stylesheet" href="css/toast-notifications.css">
    <link rel="stylesheet" href="css/favorites-page.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>
    <section class="page-header">
        <div class="container">
            <div class="favorites-header-content">
                <div>
                    <h1 class="page-title">Mis Favoritos</h1>
                    <p class="page-subtitle">Veh√≠culos que has guardado (<span id="favoritesCount">0</span>)</p>
                </div>
                <button id="clearAllBtn" class="btn-clear-all" style="display: none;">
                    üóëÔ∏è Eliminar todos
                </button>
            </div>
        </div>
    </section>
    <section class="favorites-section">
        <div class="container">
            <div class="vehicles-grid" id="favoritesGrid">
                <!-- Vehicles will be loaded here -->
            </div>
        </div>
    </section>
    <div id="footer-placeholder"></div>
    <script src="js/favorites-manager.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/components.js"></script>
    <script src="js/database.js"></script>
    <script src="js/render.js"></script>
    <script src="js/main.js"></script>
    <script>
        let currentFavorites = [];

        async function loadFavorites() {
            // Usar FavoritesManager para obtener todos los favoritos
            const favorites = window.favoritesManager ?
                window.favoritesManager.getAll() :
                JSON.parse(localStorage.getItem('altorra-favorites') || '[]');

            currentFavorites = favorites;
            const container = document.getElementById('favoritesGrid');
            const countSpan = document.getElementById('favoritesCount');
            const clearBtn = document.getElementById('clearAllBtn');

            // Actualizar contador
            countSpan.textContent = favorites.length;

            // Mostrar/ocultar bot√≥n eliminar todos
            if (favorites.length > 0) {
                clearBtn.style.display = 'block';
            } else {
                clearBtn.style.display = 'none';
            }

            if (favorites.length === 0) {
                container.innerHTML = `
                    <div class="no-favorites">
                        <div class="no-favorites-icon">‚ô°</div>
                        <h2>No tienes favoritos a√∫n</h2>
                        <p>Explora propiedades y agrega tus favoritos</p>
                        <div class="no-favorites-actions">
                            <a href="index.html" class="btn-catalog btn-catalog-primary">Ver Todos los Autos</a>
                            <a href="vehiculos-usados.html" class="btn-catalog btn-catalog-secondary">Autos Usados</a>
                            <a href="vehiculos-nuevos.html" class="btn-catalog btn-catalog-secondary">Autos Nuevos</a>
                        </div>
                    </div>
                `;
                return;
            }

            await vehicleDB.load();
            // Normalizar IDs antes de buscar
            const favoriteVehicles = favorites
                .map(id => vehicleDB.getVehicleById(String(id)))
                .filter(v => v !== undefined && v !== null);

            if (favoriteVehicles.length === 0) {
                container.innerHTML = `
                    <div class="no-favorites">
                        <div class="no-favorites-icon">‚ô°</div>
                        <h2>No se encontraron veh√≠culos</h2>
                        <p>Los veh√≠culos guardados ya no est√°n disponibles</p>
                        <div class="no-favorites-actions">
                            <a href="index.html" class="btn-catalog btn-catalog-primary">Ver Todos los Autos</a>
                            <a href="vehiculos-usados.html" class="btn-catalog btn-catalog-secondary">Autos Usados</a>
                            <a href="vehiculos-nuevos.html" class="btn-catalog btn-catalog-secondary">Autos Nuevos</a>
                        </div>
                    </div>
                `;
                return;
            }

            // Renderizar sin listeners autom√°ticos
            renderVehicles(favoriteVehicles, 'favoritesGrid', { attachListeners: false });

            // Attach listeners personalizados para actualizaci√≥n en tiempo real
            attachFavoriteListenersWithReload();
        }

        // Attach listeners que recargan la p√°gina al eliminar - USA FAVORITES MANAGER
        function attachFavoriteListenersWithReload() {
            const favButtons = document.querySelectorAll('.favorite-btn');
            favButtons.forEach(button => {
                button.addEventListener('click', async (e) => {
                    e.preventDefault();
                    e.stopPropagation();

                    const vehicleId = button.getAttribute('data-id');

                    // Animar card antes de eliminar
                    const card = button.closest('.vehicle-card');
                    card.style.transition = 'all 0.3s ease';
                    card.style.opacity = '0';
                    card.style.transform = 'scale(0.9)';

                    // Esperar animaci√≥n
                    setTimeout(async () => {
                        // Usar FavoritesManager para eliminar
                        if (window.favoritesManager) {
                            window.favoritesManager.remove(vehicleId);
                        } else {
                            // Fallback
                            toggleFavorite(vehicleId);
                        }

                        // Actualizar contadores (se hace autom√°tico con FavoritesManager pero por si acaso)
                        if (window.favoritesManager) {
                            window.favoritesManager.updateAllCounters();
                        } else if (typeof window.updateFavoritesCount === 'function') {
                            window.updateFavoritesCount();
                        }

                        // Recargar favoritos
                        await loadFavorites();

                        // Notificaci√≥n
                        const count = window.favoritesManager ?
                            window.favoritesManager.count() :
                            JSON.parse(localStorage.getItem('altorra-favorites') || '[]').length;

                        toast.info(
                            `Auto eliminado de favoritos. Tienes (${count}) ${count === 1 ? 'auto' : 'autos'}.`,
                            'Auto eliminado'
                        );
                    }, 300);
                });
            });
        }

        // Funci√≥n para eliminar todos los favoritos - USA FAVORITES MANAGER
        function clearAllFavorites() {
            if (currentFavorites.length === 0) return;

            // Confirmaci√≥n
            if (!confirm(`¬øEst√°s seguro de eliminar todos los ${currentFavorites.length} favoritos?`)) {
                return;
            }

            // Animar todos los cards
            const cards = document.querySelectorAll('.vehicle-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.transition = 'all 0.3s ease';
                    card.style.opacity = '0';
                    card.style.transform = 'scale(0.9)';
                }, index * 50);
            });

            // Eliminar despu√©s de animaci√≥n
            setTimeout(() => {
                // Usar FavoritesManager para limpiar
                if (window.favoritesManager) {
                    window.favoritesManager.clear();
                } else {
                    // Fallback
                    localStorage.setItem('altorra-favorites', JSON.stringify([]));
                }

                // Actualizar contadores
                if (window.favoritesManager) {
                    window.favoritesManager.updateAllCounters();
                } else if (typeof window.updateFavoritesCount === 'function') {
                    window.updateFavoritesCount();
                }

                // Recargar
                loadFavorites();

                // Notificaci√≥n
                toast.success(
                    'Todos los favoritos han sido eliminados.',
                    '¬°Listo!'
                );
            }, cards.length * 50 + 300);
        }

        // Event listener para bot√≥n eliminar todos
        document.addEventListener('DOMContentLoaded', () => {
            loadFavorites();

            const clearBtn = document.getElementById('clearAllBtn');
            if (clearBtn) {
                clearBtn.addEventListener('click', clearAllFavorites);
            }
        });
    </script>
</body>
</html>
