<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title id="pageTitle">Marca | ALTORRA CARS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile-fixes.css">
    <link rel="stylesheet" href="css/vehicles-cards-fix.css">
    <link rel="stylesheet" href="css/sidebar-filters-fix.css">
    <link rel="stylesheet" href="css/footer-fixes.css">
    <link rel="stylesheet" href="css/toast-notifications.css">
    <link rel="stylesheet" href="css/comparador.css">
    <link rel="stylesheet" href="css/dark-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>
    <section class="brand-hero" id="brandHero" style="display:none;">
        <div class="brand-hero-overlay"></div>
        <img id="brandBanner" src="" alt="" class="brand-hero-bg">
    </section>
    <section class="page-header brand-header" id="brandHeader" style="display:none;">
        <div class="container">
            <h1 class="page-title" id="brandTitle">Cargando...</h1>
            <p class="page-subtitle" id="brandDesc"></p>
        </div>
    </section>
    <section class="catalog-section">
        <div class="container">
            <div class="catalog-layout">
                <button type="button" class="mobile-filters-toggle" id="mobileFiltersToggle">
                    <span class="toggle-icon">üîç Filtros</span>
                    <span class="toggle-arrow">‚ñº</span>
                </button>
                <aside class="filters-sidebar collapsed" id="filtersSidebar">
                    <div class="filters-header">
                        <h3>Filtros</h3>
                        <button id="clearFilters" class="btn-clear">Limpiar</button>
                    </div>
                    <form id="filtersForm" class="filters-form">
                        <div class="filter-group">
                            <label>Tipo</label>
                            <select name="tipo" class="filter-select">
                                <option value="">Todos</option>
                                <option value="nuevo">Nuevo</option>
                                <option value="usado">Usado</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Precio</label>
                            <div class="filter-inputs">
                                <input type="number" name="precioMin" placeholder="M√≠nimo" class="filter-input">
                                <span>-</span>
                                <input type="number" name="precioMax" placeholder="M√°ximo" class="filter-input">
                            </div>
                        </div>
                        <div class="filter-group">
                            <label>Categor√≠a</label>
                            <select name="categoria" class="filter-select">
                                <option value="">Todas</option>
                                <option value="suv">SUV</option>
                                <option value="pickup">Pickup</option>
                                <option value="sedan">Sed√°n</option>
                                <option value="hatchback">Hatchback</option>
                            </select>
                        </div>
                        <!-- FASE 3: Filtros adicionales -->
                        <div class="filter-group">
                            <label>Transmisi√≥n</label>
                            <select name="transmision" class="filter-select">
                                <option value="">Todas</option>
                                <option value="automatica">Autom√°tica</option>
                                <option value="mecanica">Mec√°nica</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Combustible</label>
                            <select name="combustible" class="filter-select">
                                <option value="">Todos</option>
                                <option value="gasolina">Gasolina</option>
                                <option value="diesel">Diesel</option>
                                <option value="hibrido">H√≠brido</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>A√±o</label>
                            <div class="filter-inputs">
                                <input type="number" name="yearMin" placeholder="Desde" class="filter-input">
                                <span>-</span>
                                <input type="number" name="yearMax" placeholder="Hasta" class="filter-input">
                            </div>
                        </div>
                        <button type="submit" class="btn-apply-filters">Aplicar</button>
                    </form>
                </aside>
                <div class="catalog-main">
                    <div class="results-header">
                        <div class="results-info">
                            <p><span id="resultsCount">0</span> veh√≠culos</p>
                        </div>
                        <div class="results-sort">
                            <label for="sortBy">Ordenar por:</label>
                            <select id="sortBy" class="sort-select">
                                <option value="precio-asc">Precio: Menor a Mayor</option>
                                <option value="precio-desc">Precio: Mayor a Menor</option>
                                <option value="year-desc">A√±o: M√°s Reciente</option>
                            </select>
                        </div>
                    </div>
                    <div class="vehicles-grid" id="vehiclesGrid"></div>
                    <div id="pagination"></div>
                </div>
            </div>
        </div>
    </section>
    <div id="footer-placeholder"></div>
    <script src="js/favorites-manager.js"></script><script src="js/toast.js"></script>
    <script src="js/components.js"></script>
    <script src="js/database.js"></script>
    <script src="js/render.js"></script>
    <script src="js/main.js"></script>
    <script src="js/comparador.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const brandId = params.get('marca');
        let currentPage = 1;
        const itemsPerPage = 12;
        let currentFilters = { marca: brandId };
        let currentSort = 'precio-asc';
        
        async function loadVehicles() {
            if (!brandId) {
                window.location.href = 'todas-marcas.html';
                return;
            }
            
            await vehicleDB.load();
            const brandInfo = vehicleDB.getBrandInfo(brandId);
            
            if (brandInfo) {
                document.getElementById('pageTitle').textContent = brandInfo.nombre + ' | ALTORRA CARS';

                // Intentar cargar banner
                const bannerPath = `multimedia/banner/b_${brandId}.png`;
                const brandHero = document.getElementById('brandHero');
                const brandHeader = document.getElementById('brandHeader');
                const bannerImg = document.getElementById('brandBanner');
                const titleEl = document.getElementById('brandTitle');
                const descEl = document.getElementById('brandDesc');

                // Verificar si existe el banner
                const img = new Image();
                img.onload = function() {
                    // Banner existe, mostrar hero section
                    bannerImg.src = bannerPath;
                    bannerImg.alt = brandInfo.nombre;

                    // Guardar posici√≥n de scroll actual
                    const currentScrollPos = window.pageYOffset || document.documentElement.scrollTop;

                    brandHero.style.display = 'block';
                    brandHeader.style.display = 'none';

                    // Restaurar posici√≥n de scroll para evitar saltos
                    window.scrollTo(0, currentScrollPos);
                };
                img.onerror = function() {
                    // Banner no existe, usar header normal
                    titleEl.textContent = brandInfo.nombre;
                    descEl.textContent = brandInfo.descripcion;
                    brandHero.style.display = 'none';
                    brandHeader.style.display = 'block';
                };
                img.src = bannerPath;
            } else {
                document.getElementById('brandTitle').textContent = capitalize(brandId);
                document.getElementById('brandHeader').style.display = 'block';
            }
            
            showLoading('vehiclesGrid');
            let vehicles = vehicleDB.filter(currentFilters);
            vehicles = vehicleDB.sort(vehicles, currentSort);
            document.getElementById('resultsCount').textContent = vehicles.length;
            const start = (currentPage - 1) * itemsPerPage;
            renderVehicles(vehicles.slice(start, start + itemsPerPage), 'vehiclesGrid');
            renderPagination(vehicles.length, currentPage, itemsPerPage, 'pagination');
        }
        
        window.goToPage = p => { currentPage = p; loadVehicles(); scrollTo(0, 0); };
        
        document.addEventListener('DOMContentLoaded', () => {
            // Mobile filter toggle
            const mobileToggle = document.getElementById('mobileFiltersToggle');
            const sidebar = document.getElementById('filtersSidebar');
            if (mobileToggle && sidebar) {
                mobileToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('collapsed');
                    const isCollapsed = sidebar.classList.contains('collapsed');
                    mobileToggle.querySelector('.toggle-arrow').textContent = isCollapsed ? '‚ñº' : '‚ñ≤';
                });
            }

            document.getElementById('filtersForm')?.addEventListener('submit', e => {
                e.preventDefault();
                currentFilters = { marca: brandId };
                new FormData(e.target).forEach((v, k) => { if (v) currentFilters[k] = v; });
                currentPage = 1;
                loadVehicles();
            });
            document.getElementById('clearFilters')?.addEventListener('click', () => {
                document.getElementById('filtersForm').reset();
                currentFilters = { marca: brandId };
                loadVehicles();
            });
            document.getElementById('sortBy')?.addEventListener('change', e => {
                currentSort = e.target.value;
                loadVehicles();
            });
            loadVehicles();
        });
    </script>

    <!-- Cache Manager -->
    <script src="js/cache-manager.js"></script>
</body>
</html>
