<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Veh√≠culo | ALTORRA CARS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile-fixes.css">
    <link rel="stylesheet" href="css/vehicles-cards-fix.css">
    <link rel="stylesheet" href="css/sidebar-filters-fix.css">
    <link rel="stylesheet" href="css/footer-fixes.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #b89658;
            --gold-dark: #916652;
            --bg: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --header-h: 72px;
            --page-max: 1200px;
        }

        /* Main Layout */
        main.detail-container {
            max-width: var(--page-max);
            margin: calc(var(--header-h) + 20px) auto 40px;
            padding: 0 16px 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
        }

        /* Gallery */
        .gallery {
            order: 1;
            flex: 1 1 520px;
            max-width: 660px;
            margin-inline: auto;
        }

        .gallery-inner {
            position: relative;
        }

        .main-frame {
            width: 100%;
            height: clamp(300px, 50vh, 480px);
            background: #f5f5f7;
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }

        .main-frame img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            cursor: zoom-in;
            transition: transform 0.25s ease;
        }

        .main-frame img:hover {
            transform: scale(1.02);
        }

        .gallery .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 48px;
            border-radius: 999px;
            border: 0;
            background: rgba(255,255,255,0.92);
            color: #111;
            cursor: pointer;
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            transition: all 0.2s ease;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .gallery .arrow:hover {
            transform: translateY(-50%) scale(1.08);
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .gallery .arrow.prev {
            left: 12px;
        }

        .gallery .arrow.next {
            right: 12px;
        }

        .thumbnails {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 4px;
            scroll-snap-type: x proximity;
        }

        .thumbnails::-webkit-scrollbar {
            height: 6px;
        }

        .thumbnails::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 999px;
        }

        .thumbnails img {
            width: 90px;
            height: 68px;
            object-fit: cover;
            border-radius: 10px;
            flex-shrink: 0;
            cursor: pointer;
            opacity: 0.6;
            border: 2px solid transparent;
            background: #f3f4f6;
            scroll-snap-align: start;
            transition: all 0.2s ease;
        }

        .thumbnails img:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .thumbnails img.active {
            opacity: 1;
            border-color: var(--gold);
        }

        /* Info Section */
        .info {
            order: 2;
            flex: 1 1 440px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info h1 {
            font-weight: 800;
            line-height: 1.2;
            font-size: clamp(1.6rem, 1.6rem + 0.8vw, 2rem);
            margin: 0;
        }

        .vehicle-subtitle {
            font-size: 1.05rem;
            color: var(--muted);
            margin: 0;
        }

        .price {
            font-weight: 800;
            font-size: clamp(1.4rem, 1.4rem + 0.6vw, 1.8rem);
            color: var(--gold);
            margin: 8px 0;
        }

        .price-original {
            text-decoration: line-through;
            font-size: 1.1rem;
            color: #999;
            display: block;
            margin-bottom: 4px;
        }

        .specs {
            color: var(--muted);
            font-size: 0.95rem;
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 0.9rem;
            background: #f7f7f8;
            border: 1px solid rgba(17,24,39,0.08);
            width: max-content;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 999px;
            background: #10b981;
        }

        .spec-badges {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .spec-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            border-radius: 12px;
            background: #f7f7f8;
            border: 1px solid rgba(17,24,39,0.08);
            font-weight: 700;
            font-size: 0.9rem;
        }

        /* Contact Buttons - Discretos */
        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .btn-contact {
            flex: 1;
            min-width: 180px;
            padding: 14px 20px;
            border-radius: 12px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 700;
            border: 0;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-contact svg {
            width: 20px;
            height: 20px;
        }

        .btn-wa {
            background: #25D366;
            color: white;
        }

        .btn-wa:hover {
            background: #1eb955;
            transform: translateY(-1px);
        }

        .btn-phone {
            background: var(--gold);
            color: white;
        }

        .btn-phone:hover {
            background: var(--gold-dark);
            transform: translateY(-1px);
        }

        /* Description */
        .desc {
            color: #1f2937;
            text-align: justify;
            line-height: 1.75;
            font-size: 1rem;
        }

        .desc p + p {
            margin-top: 12px;
        }

        /* Extra Sections */
        .extra-sections {
            order: 99;
            width: 100%;
            flex: 1 0 100%;
            display: flex;
            flex-direction: column;
            gap: 28px;
            margin-top: 20px;
        }

        .card-lite {
            border: 1px solid rgba(17,24,39,0.08);
            border-radius: 16px;
            padding: 24px;
            background: #fff;
            box-shadow: 0 4px 16px rgba(0,0,0,0.04);
        }

        .card-lite h3 {
            margin: 0 0 18px 0;
            font-size: 1.15rem;
            font-weight: 800;
            letter-spacing: 0.3px;
            color: #0f172a;
        }

        .card-lite h3::after {
            content: "";
            display: block;
            width: 50px;
            height: 3px;
            border-radius: 3px;
            background: var(--gold);
            margin-top: 10px;
        }

        /* Ficha T√©cnica */
        .tech-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0,1fr));
            gap: 14px;
        }

        @media(min-width:680px) {
            .tech-grid {
                grid-template-columns: repeat(3, minmax(0,1fr));
            }
        }

        @media(min-width:1024px) {
            .tech-grid {
                grid-template-columns: repeat(4, minmax(0,1fr));
            }
        }

        .kv {
            display: flex;
            flex-direction: column;
            gap: 6px;
            border: 1px solid rgba(17,24,39,0.08);
            background: linear-gradient(180deg, #fff, #fbfbfc);
            border-radius: 12px;
            padding: 14px;
            min-height: 70px;
        }

        .kv .k {
            font-size: 0.82rem;
            letter-spacing: 0.2px;
            color: var(--muted);
        }

        .kv .v {
            font-weight: 800;
            font-size: 1.02rem;
            color: #0b1220;
            word-break: break-word;
        }

        /* Caracter√≠sticas */
        .features {
            display: grid;
            gap: 12px;
            grid-template-columns: repeat(2, minmax(0,1fr));
        }

        @media(min-width:700px) {
            .features {
                grid-template-columns: repeat(3, minmax(0,1fr));
            }
        }

        @media(min-width:1024px) {
            .features {
                grid-template-columns: repeat(4, minmax(0,1fr));
            }
        }

        .feature {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 12px;
            border: 1px solid rgba(17,24,39,0.08);
            border-radius: 999px;
            background: #fff;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .feature .ico {
            width: 22px;
            height: 22px;
            border-radius: 999px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #10b981;
            color: #10b981;
            font-size: 0.75rem;
            flex-shrink: 0;
        }

        .feature.ok .ico {
            background: #10b98118;
        }

        /* Veh√≠culos Similares - CARRUSEL */
        .similar-carousel {
            position: relative;
            margin-top: 20px;
        }

        .similar-wrapper {
            position: relative;
            overflow: visible;
        }

        .similar-wrapper .vehicles-grid {
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: minmax(280px, 320px);
            gap: 20px;
            overflow-x: auto;
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory;
            padding: 10px 0;
        }

        .similar-wrapper .vehicles-grid::-webkit-scrollbar {
            height: 8px;
        }

        .similar-wrapper .vehicles-grid::-webkit-scrollbar-thumb {
            background: rgba(184, 150, 88, 0.4);
            border-radius: 999px;
        }

        .similar-wrapper .vehicle-card {
            scroll-snap-align: start;
        }

        .similar-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 52px;
            height: 52px;
            border-radius: 999px;
            border: 0;
            background: rgba(255,255,255,0.95);
            color: var(--gold);
            cursor: pointer;
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
            transition: all 0.2s ease;
            font-size: 1.6rem;
            font-weight: 700;
        }

        .similar-arrow:hover {
            transform: translateY(-50%) scale(1.08);
            box-shadow: 0 8px 24px rgba(0,0,0,0.18);
            background: var(--gold);
            color: white;
        }

        .similar-arrow.prev {
            left: -26px;
        }

        .similar-arrow.next {
            right: -26px;
        }

        /* Responsive */
        @media (max-width: 860px) {
            .gallery {
                order: 1;
                max-width: 100%;
            }

            .info {
                order: 2;
            }

            .actions {
                order: 3;
            }

            .btn-contact {
                width: 100%;
                justify-content: center;
            }

            .similar-arrow {
                display: none;
            }

            main.detail-container {
                gap: 24px;
            }
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--gold);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main id="propertyDetail" class="detail-container"></main>

    <div id="footer-placeholder"></div>

    <script src="js/favorites-manager.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/components.js"></script>
    <script src="js/database.js"></script>
    <script src="js/render.js"></script>
    <script src="js/main.js"></script>
    <script>
        let currentVehicle = null;

        function getVehicleIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        async function loadVehicleDetail() {
            const vehicleId = getVehicleIdFromURL();
            const container = document.getElementById('propertyDetail');

            if (!vehicleId) {
                container.innerHTML = '<div class="loading"><p>Veh√≠culo no especificado.</p></div>';
                return;
            }

            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Cargando veh√≠culo...</p></div>';

            try {
                await vehicleDB.load();
                currentVehicle = vehicleDB.getVehicleById(vehicleId);

                if (!currentVehicle) {
                    container.innerHTML = '<div class="loading"><p>Veh√≠culo no encontrado.</p></div>';
                    return;
                }

                window.__VEHICLE_JSON__ = currentVehicle;
                renderVehicleDetail();
                loadSimilarVehicles();
            } catch (err) {
                console.error(err);
                container.innerHTML = '<div class="loading"><p>Error al cargar el veh√≠culo.</p></div>';
            }
        }

        function renderVehicleDetail() {
            const v = currentVehicle;
            const container = document.getElementById('propertyDetail');

            // Gallery
            const galleryDiv = document.createElement('div');
            galleryDiv.className = 'gallery';
            const G = document.createElement('div');
            G.className = 'gallery-inner';

            const imgsRaw = Array.isArray(v.imagenes) && v.imagenes.length ? v.imagenes : [v.imagen];
            const imgs = imgsRaw.filter(src => src);

            let currentIndex = 0;
            const frame = document.createElement('div');
            frame.className = 'main-frame';
            const mainImg = document.createElement('img');
            mainImg.className = 'main-img';
            mainImg.src = imgs[0];
            mainImg.alt = `${v.marca} ${v.modelo}`;
            frame.appendChild(mainImg);
            G.appendChild(frame);

            const prevBtn = document.createElement('button');
            prevBtn.className = 'arrow prev';
            prevBtn.innerHTML = '‚Äπ';
            const nextBtn = document.createElement('button');
            nextBtn.className = 'arrow next';
            nextBtn.innerHTML = '‚Ä∫';

            const goPrev = () => {
                if (!imgs.length) return;
                currentIndex = (currentIndex - 1 + imgs.length) % imgs.length;
                mainImg.src = imgs[currentIndex];
                updateActiveThumb();
            };

            const goNext = () => {
                if (!imgs.length) return;
                currentIndex = (currentIndex + 1) % imgs.length;
                mainImg.src = imgs[currentIndex];
                updateActiveThumb();
            };

            prevBtn.addEventListener('click', goPrev);
            nextBtn.addEventListener('click', goNext);
            G.appendChild(prevBtn);
            G.appendChild(nextBtn);

            mainImg.addEventListener('click', () => {
                const overlay = document.createElement('div');
                Object.assign(overlay.style, {
                    position: 'fixed', inset: '0', background: 'rgba(0,0,0,0.9)',
                    display: 'flex', alignItems: 'center', justifyContent: 'center',
                    zIndex: '9999', cursor: 'zoom-out'
                });
                const zoomImg = document.createElement('img');
                Object.assign(zoomImg.style, {
                    maxWidth: '95%', maxHeight: '95%', objectFit: 'contain'
                });
                zoomImg.src = mainImg.src;
                overlay.appendChild(zoomImg);
                overlay.addEventListener('click', () => overlay.remove());
                document.body.appendChild(overlay);
            });

            const thumbs = document.createElement('div');
            thumbs.className = 'thumbnails';
            const thumbEls = [];
            imgs.forEach((src, idx) => {
                const t = document.createElement('img');
                t.src = src;
                t.alt = `Vista ${idx + 1}`;
                if (idx === 0) t.classList.add('active');
                t.addEventListener('click', () => {
                    currentIndex = idx;
                    mainImg.src = imgs[currentIndex];
                    updateActiveThumb();
                });
                thumbEls.push(t);
                thumbs.appendChild(t);
            });

            function updateActiveThumb() {
                thumbEls.forEach((el, idx) => el.classList.toggle('active', idx === currentIndex));
            }

            galleryDiv.appendChild(G);
            galleryDiv.appendChild(thumbs);

            // Info
            const infoDiv = document.createElement('div');
            infoDiv.className = 'info';

            const h1 = document.createElement('h1');
            h1.textContent = `${capitalize(v.marca)} ${v.modelo} ${v.year}`;

            const subtitle = document.createElement('p');
            subtitle.className = 'vehicle-subtitle';
            subtitle.textContent = `${formatCategoria(v.categoria)} ‚Ä¢ ${capitalize(v.tipo)}`;

            const badges = getVehicleBadges(v);
            const badgesDiv = document.createElement('div');
            badgesDiv.className = 'spec-badges';
            badgesDiv.innerHTML = badges.map(b => `<span class="spec-badge">${b.text}</span>`).join('');

            const specs = document.createElement('div');
            specs.className = 'specs';
            specs.textContent = [
                v.transmision ? capitalize(v.transmision) : '',
                v.combustible ? capitalize(v.combustible) : '',
                v.color ? v.color : ''
            ].filter(Boolean).join(' ¬∑ ');

            const priceDiv = document.createElement('div');
            priceDiv.className = 'price';
            if (v.precioOferta) {
                const originalPrice = document.createElement('span');
                originalPrice.className = 'price-original';
                originalPrice.textContent = formatPrice(v.precio);
                priceDiv.appendChild(originalPrice);
                priceDiv.appendChild(document.createTextNode(formatPrice(v.precioOferta)));
            } else {
                priceDiv.textContent = formatPrice(v.precio);
            }

            const actions = document.createElement('div');
            actions.className = 'actions';
            const whatsappMsg = `Hola ALTORRA CARS, estoy interesado en el ${v.marca} ${v.modelo} ${v.year} (ID: ${v.id})`;
            actions.innerHTML = `
                <a href="https://wa.me/573235016747?text=${encodeURIComponent(whatsappMsg)}" class="btn-contact btn-wa" target="_blank">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.890-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></svg>
                    WhatsApp
                </a>
                <a href="tel:573235016747" class="btn-contact btn-phone">
                    üìû Llamar
                </a>
            `;

            const desc = document.createElement('div');
            desc.className = 'desc';
            if (v.descripcion) {
                const paras = v.descripcion.split(/\n{2,}/).map(p => p.trim()).filter(Boolean);
                paras.forEach(text => {
                    const p = document.createElement('p');
                    p.textContent = text;
                    desc.appendChild(p);
                });
            }

            infoDiv.appendChild(h1);
            infoDiv.appendChild(subtitle);
            infoDiv.appendChild(badgesDiv);
            if (specs.textContent) infoDiv.appendChild(specs);
            infoDiv.appendChild(priceDiv);
            infoDiv.appendChild(actions);
            if (desc.childNodes.length) infoDiv.appendChild(desc);

            // Mount
            container.innerHTML = '';
            container.appendChild(galleryDiv);
            container.appendChild(infoDiv);

            // Extra Sections
            const extraSections = document.createElement('div');
            extraSections.className = 'extra-sections';

            // Ficha T√©cnica
            const techSection = document.createElement('section');
            techSection.className = 'card-lite';
            const kv = (k, val) => (val != null && val !== '') ? `<div class="kv"><span class="k">${k}</span><span class="v">${val}</span></div>` : '';
            techSection.innerHTML = `
                <h3>Ficha T√©cnica</h3>
                <div class="tech-grid">
                    ${kv('Marca', capitalize(v.marca))}
                    ${kv('Modelo', v.modelo)}
                    ${kv('A√±o', v.year)}
                    ${kv('Tipo', capitalize(v.tipo))}
                    ${kv('Categor√≠a', formatCategoria(v.categoria))}
                    ${kv('Kilometraje', formatKm(v.kilometraje))}
                    ${kv('Transmisi√≥n', capitalize(v.transmision))}
                    ${kv('Combustible', capitalize(v.combustible))}
                    ${kv('Motor', v.motor)}
                    ${kv('Color', v.color)}
                    ${kv('Puertas', v.puertas)}
                    ${kv('Pasajeros', v.pasajeros)}
                </div>
            `;
            extraSections.appendChild(techSection);

            // Caracter√≠sticas
            if (v.caracteristicas && v.caracteristicas.length) {
                const featSection = document.createElement('section');
                featSection.className = 'card-lite';
                featSection.innerHTML = `
                    <h3>Caracter√≠sticas y Equipamiento</h3>
                    <div class="features">
                        ${v.caracteristicas.map(f => `<div class="feature ok"><span class="ico">‚úì</span><span>${f}</span></div>`).join('')}
                    </div>
                `;
                extraSections.appendChild(featSection);
            }

            container.appendChild(extraSections);

            document.title = `${v.marca} ${v.modelo} ${v.year} - ALTORRA CARS`;
        }

        function loadSimilarVehicles() {
            const v = currentVehicle;
            const extraSections = document.querySelector('.extra-sections');
            if (!extraSections) return;

            // B√∫squeda inteligente de veh√≠culos similares
            let similar = vehicleDB.filter({ categoria: v.categoria })
                .filter(vehicle => vehicle.id !== v.id);

            // Si no hay de la misma categor√≠a, buscar del mismo tipo
            if (similar.length < 3) {
                similar = vehicleDB.filter({ tipo: v.tipo })
                    .filter(vehicle => vehicle.id !== v.id);
            }

            // Rankear por similitud: mismo precio rango, mismo a√±o rango
            similar = similar.map(vehicle => {
                let simScore = vehicleDB.calculateRankingScore(vehicle);

                // Bonus por precio similar (+100)
                const priceDiff = Math.abs(vehicle.precio - v.precio);
                if (priceDiff < v.precio * 0.2) simScore += 100;

                // Bonus por a√±o similar (+80)
                const yearDiff = Math.abs(vehicle.year - v.year);
                if (yearDiff <= 2) simScore += 80;

                // Bonus por misma marca (+50)
                if (vehicle.marca === v.marca) simScore += 50;

                // Bonus por misma transmisi√≥n (+30)
                if (vehicle.transmision === v.transmision) simScore += 30;

                return { ...vehicle, _simScore: simScore };
            }).sort((a, b) => b._simScore - a._simScore);

            const cleanSimilar = similar.map(({ _simScore, ...vehicle }) => vehicle);

            if (cleanSimilar.length > 0) {
                const similarSection = document.createElement('section');
                similarSection.className = 'card-lite similar-carousel';
                similarSection.innerHTML = `
                    <h3>Veh√≠culos Similares</h3>
                    <div class="similar-wrapper">
                        <button class="similar-arrow prev" onclick="scrollSimilar(-1)">‚Äπ</button>
                        <button class="similar-arrow next" onclick="scrollSimilar(1)">‚Ä∫</button>
                        <div class="vehicles-grid" id="similarVehicles"></div>
                    </div>
                `;
                extraSections.appendChild(similarSection);

                renderVehicles(cleanSimilar.slice(0, 8), 'similarVehicles');
            }
        }

        window.scrollSimilar = function(direction) {
            const grid = document.getElementById('similarVehicles');
            if (!grid) return;
            const cardWidth = 320;
            const scrollAmount = cardWidth * 2 * direction;
            grid.scrollBy({ left: scrollAmount, behavior: 'smooth' });
        };

        function capitalize(str) {
            if (!str) return '';
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP',
                minimumFractionDigits: 0
            }).format(price);
        }

        function formatKm(km) {
            if (km === 0) return '0 km';
            return new Intl.NumberFormat('es-CO').format(km) + ' km';
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadVehicleDetail();
        });
    </script>
</body>
